plugins {
    id 'application'
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
    implementation 'com.google.guava:guava:30.1.1-jre'
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(17))
    }
}

run {
    standardInput = System.in
}

application {
    mainClass = 'com.github.lette1394.oop.problems.string.calculator.App'
}

tasks.named('test') {
    useJUnitPlatform()
}
